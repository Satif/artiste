<body ng-controller="AppController as vm" data-spy="scroll" data-offset="60" data-target=".navbar-fixed-top">
<!-- Preloader -->
<div class="loader-mask">
  <div class="loader">
    "Loading..."
  </div>
</div>

<!-- Navigation -->
<header class="nav-type-1" id="home">

  <nav class="navbar navbar-fixed-top">
    <div class="navigation-overlay">
      <div class="container-fluid relative">
        <div class="row">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <!-- Logo -->
            <div class="logo-container">
              <div class="logo-wrap local-scroll">
                <a href="#home">
                  <img class="logo" src="assets/images/logo_light.png" alt="logo">
                </a>
              </div>
            </div>
          </div> <!-- end navbar-header -->


          <div class="col-md-8 col-xs-12 nav-wrap">
            <div class="collapse navbar-collapse text-center" id="navbar-collapse">

              <ul class="nav navbar-nav local-scroll text-center">

                <li class="active">
                  <a href="#home">Home</a>
                </li>
                <li>
                  <a href="#services">Services</a>
                </li>
                <li>
                  <a href="#portfolio">Works</a>
                </li>
                <li>
                  <a href="#about-us">About</a>
                </li>
                <li>
                  <a href="#blog">Blog</a>
                </li>
                <li>
                  <a href="#contact">Contact</a>
                </li>

              </ul>
            </div>
          </div> <!-- end col -->

          <div class="menu-socials hidden-sm hidden-xs">
            <ul>
              <li>
                <a href="#"><i class="fa fa-behance"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-linkedin"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
            </ul>
          </div>

        </div> <!-- end row -->
      </div> <!-- end container -->
    </div> <!-- end navigation -->
  </nav> <!-- end navbar -->

</header> <!-- end navigation -->

<div class="main-wrapper-onepage main oh">
  <div ui-view="main"></div>

  <!-- Footer -->
  <footer class="footer minimal bg-dark">
    <div class="container">
      <div class="row">

        <div class="col-md-4 col-md-offset-4">

          <div class="footer-logo local-scroll mb-30 wow zoomIn" data-wow-duration="1s" data-wow-delay="0.2s">
            <h2>
              <a href="#home" class="color-white">ArtSide</a>
            </h2>
          </div>

          <div class="socials footer-socials">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-google-plus"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-behance"></i></a>
          </div> <!-- end socials -->

          <span class="copyright text-center">
                Â©2015 ArtSide  |  Development by <a href="http://test.com/">Satif</a>
              </span>

        </div>

      </div>
    </div>
  </footer> <!-- end footer -->

  <div id="back-to-top">
    <a href="#top"><i class="fa fa-angle-up"></i></a>
  </div>
</div> <!-- end main-wrapper -->

<script src="//api.backendless.com/sdk/js/v4/beta/backendless.min.js"></script>

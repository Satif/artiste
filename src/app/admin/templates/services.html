<!--SERVICES-->
<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <span class="collapsed">
        4 блок (Services)
      </span>
    </h4>
  </div>
  <div class="panel-collapse collapsed">
    <div class="panel-body">
      <form name="servicesForm" ng-submit="vm.save()" class="mb-20">
        <div class="form-group">
          <label for="inp10">Заголовок</label>
          <input type="text" class="form-control" ng-model="vm.data.services.title" id="inp10">
        </div>
        <div class="form-group">
          <label for="inp11">Підзаголовок</label>
          <input type="text" class="form-control" ng-model="vm.data.services.subtitle" id="inp11">
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-default">Зберегти</button>
        </div>
      </form>

      <div class="jumbotron">
        <form name="serviceForm" ng-submit="vm.addItem(vm.newService, 'services', 'newService')" class="mb-20">
          <div class="form-group">
            <label for="inp7">Заголовок</label>
            <input type="text" class="form-control" ng-model="vm.newService.title" id="inp7" required>
          </div>
          <div class="form-group">
            <label for="inp8">Текст</label>
            <input type="text" class="form-control" ng-model="vm.newService.text" id="inp8" required>
          </div>
          <div class="form-group">
            <label for="inp9">Іконка</label>
            <input type="text" class="form-control" ng-model="vm.newService.icon" id="inp9" required>
            <div class="help-block">
              <a href="http://docteur-abrar.com/wp-content/themes/thunder/admin/stroke-gap-icons/" target="_blank">Список іконок</a>
            </div>
          </div>

          <div class="text-right">
            <button type="button" class="btn btn-default" ng-click="vm.clearForm('newService')">Відміна</button>
            <button type="submit" class="btn btn-default" ng-disabled="serviceForm.$invalid">Додати</button>
          </div>
        </form>
      </div>

      <section class="result-boxes">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4 service-item" ng-repeat="service in vm.data.services.services track by $index">
              <span class="icon_pencil edit-btn" ng-click="vm.editItem('newService', service)"></span>
              <span class="icon_close delete-btn" ng-click="vm.removeItem(service, 'services')"></span>

              <div class="service-item-box icon-effect-1 icon-effect-1a text-center">
                <a href="#">
                  <i class="icon icon-{{service.icon}} hi-icon"></i>
                </a>
                <h3>{{service.title}}</h3>
                <p>{{service.text}}</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<!--END SERVICES-->

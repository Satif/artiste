<!--ACHIEVEMENTS-->
<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <span class="collapsed">
        3 блок (Achievements)
      </span>
    </h4>
  </div>
  <div class="panel-collapse collapsed">
    <div class="panel-body">
      <form name="achievementForm" ng-submit="vm.addAchievement(vm.newAchievement)" class="mb-20">
        <div class="form-group">
          <label for="inp4">Цифра</label>
          <input type="number" class="form-control" ng-model="vm.newAchievement.number" id="inp4" required>
        </div>
        <div class="form-group">
          <label for="inp5">Текст</label>
          <input type="text" class="form-control" ng-model="vm.newAchievement.text" id="inp5" required>
        </div>
        <div class="form-group">
          <label for="inp6">Іконка</label>
          <input type="text" class="form-control" ng-model="vm.newAchievement.icon" id="inp6" required>
          <div class="help-block">
            <a href="http://docteur-abrar.com/wp-content/themes/thunder/admin/stroke-gap-icons/" target="_blank">Список іконок</a>
          </div>
        </div>

        <div class="text-right">
          <button type="submit" class="btn btn-default" ng-disabled="achievementForm.$invalid">Зберегти</button>
        </div>
      </form>

      <section class="result-boxes">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4 nopadding" ng-repeat="achievement in vm.data.achievements track by $index">
              <span class="icon_pencil edit-btn" ng-click="vm.editAchievement(achievement)"></span>
              <span class="icon_close delete-btn" ng-click="vm.removeAchievement(achievement)"></span>

              <div class="statistic result-box result-box-first">
                <div class="result-wrap clearfix">
                  <i class="icon icon-{{achievement.icon}}"></i>
                  <span class="timer">{{achievement.number}}</span>
                  <span class="counter-text">{{achievement.text}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<!--END ACHIEVEMENTS-->

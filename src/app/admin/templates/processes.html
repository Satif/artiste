<!--PROCESSES-->
<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <span class="collapsed">
        7 блок (Processes)
      </span>
    </h4>
  </div>
  <div class="panel-collapse collapsed">
    <div class="panel-body">
      <form name="processesForm" ng-submit="vm.save()" class="mb-20">
        <div class="form-group">
          <label for="inp50">Заголовок</label>
          <input type="text" class="form-control" ng-model="vm.data.processes.title" id="inp50">
        </div>
        <div class="form-group">
          <label for="inp51">Підзаголовок</label>
          <input type="text" class="form-control" ng-model="vm.data.processes.subtitle" id="inp51">
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-default">Зберегти</button>
        </div>
      </form>

      <div class="jumbotron">
        <form name="processForm" ng-submit="vm.addProcess(vm.newProcess)" class="mb-20">
          <div class="form-group">
            <label for="inp52">Назва</label>
            <input type="text" class="form-control" ng-model="vm.newProcess.name" id="inp52" required>
          </div>
          <div class="form-group">
            <label for="inp54">Іконка</label>
            <input type="text" class="form-control" ng-model="vm.newProcess.icon" id="inp54" required>
            <div class="help-block">
              <a href="http://docteur-abrar.com/wp-content/themes/thunder/admin/stroke-gap-icons/" target="_blank">Список іконок</a>
            </div>
          </div>

          <div class="text-right">
            <button type="submit" class="btn btn-default" ng-disabled="processForm.$invalid">Зберегти</button>
          </div>
        </form>
      </div>

      <section class="process" style="background-image: url(assets/images/process_bg.jpg); padding: 20px 0 0;">
        <div class="row">

          <div class="col-sm-5ths" ng-repeat="process in vm.data.processes.processes track by $index">
            <div class="process-item">
              <span class="icon_pencil edit-btn" ng-click="vm.editProcess(process)"></span>
              <span class="icon_close delete-btn" ng-click="vm.removeProcess(process)"></span>

              <div class="process-wrap text-center">
                <i class="icon icon-{{process.icon}}"></i>
                <h3>{{process.name}}</h3>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </div>
</div>
<!--END PROCESSES-->

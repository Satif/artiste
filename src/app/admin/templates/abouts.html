<!--ABOUTS-->
<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <span class="collapsed">
        Abouts
      </span>
    </h4>
  </div>
  <div class="panel-collapse collapsed">
    <div class="panel-body">
      <form name="aboutsForm" ng-submit="vm.save()" class="mb-20">
        <div class="form-group">
          <label for="inp70">Заголовок</label>
          <input type="text" class="form-control" ng-model="vm.data.abouts.title" id="inp70">
        </div>
        <div class="form-group">
          <label for="inp71">Текст</label>
          <textarea id="inp71" class="form-control" ng-model="vm.data.abouts.description"></textarea>
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-default">Зберегти</button>
        </div>
      </form>

      <div class="jumbotron">
        <form name="aboutForm" ng-submit="vm.addItem(vm.newAbout, 'abouts', 'newAbout')" class="mb-20">
          <div class="form-group">
            <label for="inp72">Назва</label>
            <input type="text" class="form-control" ng-model="vm.newAbout.name" id="inp72" required>
          </div>
          <div class="form-group">
            <label for="inp73">Відсоток, %</label>
            <input type="number" class="form-control" ng-model="vm.newAbout.percent" id="inp73" required>
          </div>

          <div class="text-right">
            <button type="button" class="btn btn-default" ng-click="vm.clearForm('newAbout')">Відміна</button>
            <button type="submit" class="btn btn-default" ng-disabled="aboutForm.$invalid">Додати</button>
          </div>
        </form>
      </div>

      <section class="pt-10">
        <div class="container" style="max-width: 100%;">
          <div class="row" >

            <div class="col-xs-7" ng-repeat="about in vm.data.abouts.abouts track by $index" >
              <div class="skills-progress" id="skills">
                <span class="icon_pencil edit-btn" ng-click="vm.editItem('newAbout', about)">
                  <i class="fa fa-pencil"></i>
                </span>
                <span class="icon_close delete-btn" ng-click="vm.removeItem(about, 'abouts')">
                   <i class="fa fa-close"></i>
                </span>

                <h6>{{about.name}} <span>{{about.percent}}%</span></h6>
                <div class="progress-solid meter">
                  <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="{{about.percent}}" class="progress-bar" role="progressbar">
                    <span class="sr-only">{{about.percent}}% Complete</span>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </section> <!-- end progress bars -->

    </div>
  </div>
</div>
<!--END ABOUTS-->

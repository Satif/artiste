<!--WORKS-->
<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <span class="collapsed">
        Works
      </span>
    </h4>
  </div>
  <div class="panel-collapse collapsed">
    <div class="panel-body">
      <form name="portfolioForm" ng-submit="vm.save()" class="mb-20">
        <div class="form-group">
          <label for="inp30">Заголовок</label>
          <input type="text" class="form-control" ng-model="vm.data.works.title" id="inp30">
        </div>
        <div class="form-group">
          <label for="inp31">Підзаголовок</label>
          <input type="text" class="form-control" ng-model="vm.data.works.subtitle" id="inp31">
        </div>
        <div class="form-group">
          <label for="inp32">Текст кнопки</label>
          <input type="text" class="form-control" ng-model="vm.data.works.btnText" id="inp32">
        </div>
        <div class="form-group">
          <label for="inp33">Текст зліва від кнопки</label>
          <input type="text" class="form-control" ng-model="vm.data.works.btnDescription" id="inp33">
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-default">Зберегти</button>
        </div>
      </form>

      <div class="jumbotron">
        <form name="portForm" ng-submit="vm.addItem(vm.newWork, 'works', 'newWork')" class="mb-20">
          <div class="form-group">
            <label for="inp40">Заголовок</label>
            <input type="text" class="form-control" ng-model="vm.newWork.name" id="inp40" required>
          </div>
          <div class="form-group">
            <label for="inp41">Короткий опис</label>
            <input type="text" class="form-control" ng-model="vm.newWork.smallDescription" id="inp41" required>
          </div>
          <div class="form-group">
            <label for="inp42">Тип</label>
            <select id="inp42" ng-model="vm.newWork.category" required>
              <option value="weeding">Weeding</option>
              <option value="advertising">Advertising</option>
              <option value="music">Music Video</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inp46">Відео ІД</label>
            <input type="text" class="form-control" ng-model="vm.newWork.videoId" id="inp46">
          </div>
         
          <div class="form-group">
            <label for="inp43">Головне фото</label>
            <input type="file" id="inp43" ng-model="vm.newWork.photoMain" name="file">
            <div class="help-block">Логотип (768x624).</div>
          </div>

          <div class="text-right">
            <button type="button" class="btn btn-default" ng-click="vm.clearForm('newWork')">Відміна</button>
            <button type="submit" class="btn btn-default" ng-disabled="portForm.$invalid">Додати</button>
          </div>
        </form>
      </div>

      <section class="works-grid-3-col-wide pb-0" id="portfolio">
        <div class="grid-3-col grid-wide grid-gutter grayscale">

          <div class="work-item web-design print" ng-repeat="work in vm.data.works.works track by $index">
            <div class="work-img">
              <span class="icon_pencil edit-btn" ng-click="vm.editItem('newWork', work)">
                <i class="fa fa-pencil"></i>
              </span>
              <span class="icon_close delete-btn" ng-click="vm.removeItem(work, 'works')">
                <i class="fa fa-close"></i>
              </span>

              <img src="assets/images/project_1.jpg" alt="">
              <div class="work-overlay">
                <div class="work-description">
                  <h3>
                    <a href="portfolio-single">{{work.name}}</a>
                  </h3>
                  <span>
                    <a href="#">{{work.smallDescription}}</a>
                  </span>
                </div>
                <a href="#" class="lightbox-gallery btn btn-lg btn-transparent" title="{{work.name}}">View Work</a>
              </div>
            </div>
          </div>

        </div>
      </section>

    </div>
  </div>
</div>
<!--END WORKS-->

<div class="row">
  <div class="col-sm-5ths" ng-repeat="process in processesCtrl.processesData track by $index">
    <div class="process-item">
      <div class="process-wrap text-center">
        <i class="icon icon-{{process.icon}}"></i>
        <h3>{{process.name}}</h3>
      </div>
    </div>
  </div>
</div>

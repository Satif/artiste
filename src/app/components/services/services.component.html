<div class="row">
  <div class="col-md-4 service-item" ng-repeat="service in servicesCtrl.servicesData">
    <div class="service-item-box icon-effect-1 icon-effect-1a text-center">
      <a href="#">
        <i class="icon icon-{{service.icon}} hi-icon"></i>
      </a>
      <h3>{{service.title}}</h3>
      <p>{{service.text}}</p>
    </div>
  </div>
</div>

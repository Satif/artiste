<div class="container">
  <div class="row">
    <div id="owl-blog" class="owl-carousel owl-theme">

      <div class="blog-col" ng-class="{'last': $last}" ng-repeat="blog in blogsCtrl.blogsData | orderBy: 'created' track by $index">
        <div class="entry-img">
          <a href="blog-single.html">
            <img src="assets/images/blog_1.jpg" alt="">
          </a>
        </div>
        <div class="entry-box">
          <div class="entry-title">
            <h4><a href="#">{{blog.title}}</a></h4>
          </div>
          <ul class="entry-meta">
            <li>
              <a href="#">{{blog.created|date:'MMMM dd, yyyy'}}</a>
            </li>
          </ul>
          <div class="entry-content">
            <p>{{blog.smallDescription}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="customNavigation mt-40 text-center">
      <a class="prev"><i class="icon arrow_left"></i></a>
      <a class="next"><i class="icon arrow_right"></i></a>
    </div>

  </div> <!-- end row -->
</div>

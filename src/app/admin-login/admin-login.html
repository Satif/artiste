<div class="wrapper pt-150">
	<div class="container-fluid">
		<div class="row">
      <div class="col-xs-12 ">
        <form ng-submit="vm.login()" style="max-width: 320px;" class="center-block">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username" ng-model="vm.user.name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="vm.user.password">
          </div>

          <button type="submit" class="btn btn-default">Login</button>
        </form>
      </div>
		</div>
	</div>
</div>
